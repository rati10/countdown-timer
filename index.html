<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>CountDown timer</title>
</head>
<body>
  <p class="header">New Years Eve</p>
  <div class="content">
    <div>
      <p class="number" data-days>0</p>
      <p class="text">days</p>
    </div>
    <div>
      <p class="number" data-hours>0</p>
      <p class="text">hours</p>
    </div>
    <div>
      <p class="number" data-minutes>0</p>
      <p class="text">mins</p>
    </div>
    <div>
      <p class="number" data-seconds>0</p>
      <p class="text">seconds</p>
    </div>
  </div>
</body>
</html>
